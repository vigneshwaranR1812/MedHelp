<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/pill1.png"/>
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
  <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-login100">
      <form class="login100-form validate-form" action="addDelivery" method="post" onsubmit="../cart.jsp" autocomplete="off">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-hospital"></i>
					</span>

        <span class="login100-form-title p-b-34 p-t-27">
						Add details
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Enter name">
          <input class="input100" type="text" name="name" placeholder="Name" >
          <span class="focus-input100" data-placeholder="&#xf207;" ></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Enter phone number">
          <input class="input100" type="tel" name="phno" placeholder="Number" pattern="[7-9]{1}[0-9]{9}">
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Enter age">
          <input class="input100" type="int" name="age" placeholder="Age" >
          <span class="focus-input100" ></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Enter gender">
          <input class="input100" type="text" name="gender" placeholder="Gender" >
          <span class="focus-input100" ></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Enter address">
          <input class="input100" type="text" name="area" placeholder="Assigned areas" >
          <span class="focus-input100" ></span>
        </div>



        <div class="container-login100-form-btn">
          <button class="login100-form-btn" onsubmit="../admin.html">
            Add details
          </button>
        </div>

        <div class="text-center p-t-90">

        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
